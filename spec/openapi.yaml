        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /{protocol}/{network}:
    get:
      summary: Get the Protocol Info
      operationId: GetProtocolEndpoints
      tags:
        - Protocol and Endpoint Support
      description: |
        Provides information about supported endpoints and generic protocol information.
      parameters:
        - $ref: '#/components/parameters/protocol'
        - $ref: '#/components/parameters/network'
      responses:
        '200':
          description: Protocol overview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/protocol_detail'
              example:
                handle: bitcoincash
                network: mainnet
                genesis_number: 0
                endpoints:
                  - /account/:address
                  - /account/:address/txs
                  - /account/:address/utxo
                  - /accounts/
                  - /block/:id
                  - /block/:number
                  - /block_identifier/:id
                  - /block_identifier/:number
                  - /block_identifiers
                  - /sync/block_id
                  - /sync/block_number
                  - /tx/:id
                  - /tx/:id/:index
                  - /tx/:id/confirmations
                  - /tx/estimate_fee
                  - /tx/send
                  - /txs

        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /{protocol}/{network}/tx/estimate_fee:
    get:
      summary: Get the Fee Estimation
      description: |
        Returns fee estimation in decimals.This endpoint will return 3 fee estimations: fast, medium and slow.
      operationId: GetFeeEstimate
      tags:
        - Fee estimator
      parameters:
        - in: path
          name: protocol
          required: true
          description: |
            Protocol handle, one of: `avalanche`, `bitcoin`, `bitcoincash`, `ethereum`, `fantom`, `litecoin`, `polkadot`, `polygon` and `solana`.
          schema:
            type: string
            default: bitcoin
          examples:
            Bitcoin:
              value: bitcoin
        - $ref: '#/components/parameters/network'
      responses:
        '200':
          description: Protocols Overview
          content:
            application/json:
              schema:
                type: object
                properties:
                  most_recent_block:
                    type: integer
                  estimated_fees:
                    $ref: '#/components/schemas/fee_estimate_response'
              examples:
                simple_fee:
                  value:
                    most_recent_block: 17820703
                    estimated_fees:
                      fast: 38566334505
                      medium: 35427955554
                      slow: 33928922157
                evm:
                  value:
                    most_recent_block: 17820703
                    estimated_fees:
                      fast:
                        max_priority_fee: 1500000000
                        max_total_fee: 38566334505
                        medium:
                          max_priority_fee: 1200000000
                          max_total_fee: 35427955554
                        slow:
                          max_priority_fee: 1000000000
                          max_total_fee: 33928922157
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /{protocol}/{network}/account/{address}:
    get:
      summary: Get a List of Balances for an Address
      operationId: GetListOfBalancesByAddress
      description: Returns a list of account balances by a user-defined account address for the supported currencies.
      tags:
        - Balances & UTXO
      parameters:
        - $ref: '#/components/parameters/protocol'
        - $ref: '#/components/parameters/network'
        - $ref: '#/components/parameters/address'
        - $ref: '#/components/parameters/assets'
      responses:
        '200':
          description: Balances
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/balances'
              example:
                - currency:
                    asset_path: bitcoin/native/btc
                    symbol: BTC
                    name: Bitcoin
                    decimals: 8
                    type: native
                  confirmed_balance: '7268015775'
                  pending_balance: '7268015775'
                  confirmed_block: 801210

        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /{protocol}/{network}/accounts/:
    post:
      summary: Get a List of Balances for Multiple Adresses
      operationId: GetListOfBalancesByAddresses
      description: |
        Returns a list of account balances by a user-defined list of account addresses for the supported currencies. The maximum of account addresses allowed in the filter is 10.
