            index:
              description: The index number.
              type: integer
            script:
              description: The script.
              type: string
            script_type:
              description: The script type.
              type: string
        date:
          type: integer
          format: int64
          description: The event date in unix timestamp format.
        amount:
          type: integer
          nullable: true
