        symbol:
          type: string
          description: The currency symbol.
          example: ETH
        name:
          type: string
          description: The name of the currency.
          example: Ether
        decimals:
          type: integer
          description: The decimal places right to the comma.
          example: 18
        type:
          type: string
          description: The currency type.
          default: token
        detail:
          $ref: '#/components/schemas/token'
      required:
        - asset_path
        - type
    tx_receipt:
      type: object
      properties:
        id:
          type: string
          description: The transaction ID.
          example: 9c8ac345b443dd10a418ea0beaa320ef233dbae5590be2a11ac090e0e9839c1c
      required:
        - id
    tx_outputs:
      type: object
      description: A list of transaction outputs.
      properties:
        total:
          type: integer
          description: The number of total items.
          example: 25
        data:
          type: array
          description: A list of output items.
          items:
            type: object
            properties:
              status:
                type: string
                description: The status of the given transaction output.
                example: mined
              is_spent:
                type: boolean
                description: Whether the transaction output was spent or not.
                example: false
              value:
                type: integer
                format: int64
                description: The amount of tokens within the given output.
                example: 600
              spent:
                allOf:
                  - $ref: '#/components/schemas/tx-output-response'
              mined:
                allOf:
                  - $ref: '#/components/schemas/tx-output-response'
              pending:
                allOf:
                  - $ref: '#/components/schemas/tx-output-response'
        meta:
          $ref: '#/components/schemas/meta'
    tx-output-response:
      type: object
      nullable: true
      properties:
        index:
          type: integer
          description: The output index within a given transaction.
          example: 1
        tx_id:
          type: string
          description: The transaction identifier.
          example: 57f7dc46786c5d56d260186d459f1246943dd6e83ca00235909dad1b826f20b4
        date:
          type: integer
          description: The transaction creation unix timestamp.
          example: 1655419925
        block_id:
          type: string
          description: The hash identifier of the block which the transaction was mined.
          example: 00000000000000000008ad1bdca4288143a0cb20e71de0808a066db89857e153
        block_number:
          type: integer
          description: The number of the block which the transaction was mined.
          example: 741100
        confirmations:
          type: integer
          description: The number of confirmations the transaction took in order to be mined.
          example: 1619
        meta:
          description: The meta details of the transaction.
          type: object
          properties:
            addresses:
              description: A list of addresses.
              type: array
              items:
                type: string
            index:
              description: The index number.
              type: integer
            script:
              description: The script.
              type: string
            script_type:
              description: The script type.
              type: string


    tx_confirmation:
      type: object
      properties:
        current_height:
          type: integer
          format: int64
          description: The current block height.
          example: 150123
        tx_id:
          type: string
          description: The transaction hash.
          example: '0x123456070D674D44a7F9cb4Ab272bd88fAd004b5'
        confirmations:
          type: integer
          format: int64
          description: The total transaction confirmations.
          example: 10
    tx_page:
      type: object
      properties:
        total:
          type: integer
          description: The number of items in txs.
          example: 1
        data:
          type: array
          items:
            $ref: '#/components/schemas/tx'
        meta:
          $ref: '#/components/schemas/meta'
    algorand_meta:
      type: object
      nullable: true
      properties:
        type:
          type: string
          default: algorand_meta
          description: 'The type of protocol the metadata relates to.'
        sender_reward:
          type: string
          description: 'The sender reward amount.'
          example: '121176'
        recipient_reward:
          type: string
          description: 'The recipient reward amount.'
          example: '0'
        close:
          type: string
          description: 'The closing account.'
          example: XIU7HGGAJ3QOTATPDSIIHPFVKMICXKHMOR2FJKHTVLII4FAOA3CYZQDLG4
        close_amount:
          type: string
          description: ' The closing amount.'
          example: '0'
        close_reward:
          type: string
          description: 'The closing reward.'
          example: '0'
  parameters:
    protocol:
      in: path
      name: protocol
      required: true
      description: |
        Protocol handle, one of: 
        `algorand`, `avalanche`, `bitcoin`, `bitcoincash`, `dogecoin`, `ethereum`, `fantom`, `litecoin`, `near`, `optimism`, `polkadot`, `polygon`, `solana`, `stellar`, `tezos`, `xrp`.
      schema:
        type: string
        default: bitcoin
      examples:
        Bitcoin:
          value: bitcoin
    network:
      name: network
      in: path
      required: true
      description: Which network to target. Available networks can be found in the list of supported protocols or with /{protocol}.
      schema:
        type: string
        default: mainnet
      examples:
        Mainnet:
          value: mainnet
        Mainnet-C:
          value: mainnet-c
        Testnet:
          value: testnet
        Testnet-C:
          value: testnet-c
        Holesky:
          value: holesky
          description: Ethereum testnet network
        Sepolia:
          value: sepolia
          description: Ethereum testnet network
        Westend:
          value: westend
          description: Polkadot testnet network
        Amoy:
          value: amoy
          description: Polygon testnet network
    address:
      name: address
      in: path
      required: true
      description: The account address of the protocol.
      schema:
        type: string
        default: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
      examples:
        BTC_address:
          value: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
          description: BTC address
    order:
      name: order
      in: query
      description: The pagination order.
      schema:
        type: string
        enum:
          - desc
          - asc
        default: desc
    page_token:
      name: page_token
      in: query
      required: false
      description: The token to retrieve more items in the next request. Use the `next_page_token` returned from the previous response for this parameter.
      schema:
        type: string
      example: '8185.123'
    page_size:
      name: page_size
      in: query
      required: false
      description: |
        Max number of items to return in a response.
        Defaults to 25 and is capped at 100.
      schema:
        type: integer
      example: 25
    block_number:
      name: block_number
      in: query
      schema:
        type: integer
      description: Filter by block number.
      example: 789387
    block_hash:
      name: block_hash
      in: query
      description: Filter by block hash. You can specify only one block hash at a time.
      schema:
        type: string
      example: '0x2444165297806ad5598e4569e5823b3df0cde3e48b346781ab632fa6cef1a0ec'
    assets:
      name: assets
      in: query
      required: false
      description: Comma-separated list of asset paths to filter. If the list is empty, or all elements are empty, this filter has no effect. Find all the asset paths on this [page](https://docs.blockdaemon.com/reference/available-currencies-and-tokens).
      schema:
        type: string
      examples:
        ETH_native_currency:
          value: ethereum/native/eth
        ETH_smart_token:
          value: ethereum/contract/0x0f5d2fb29fb7d3cfee444a200298f468908cc942/erc-20
        More_than_one_asset:
          value: ethereum/native/eth,ethereum/contract/0x0f5d2fb29fb7d3cfee444a200298f468908cc942/erc-20
    tx-hash:
      name: hash
      in: path
      required: true
      description: The transaction hash.
      schema:
        type: string
        default: '71d4f3412ec11128bbd9ce988d5bff2ec3bb6ea3953c8faf189d88ae49de9f7a'
      examples:
        BTC_tx_hash:
          value: '71d4f3412ec11128bbd9ce988d5bff2ec3bb6ea3953c8faf189d88ae49de9f7a'
        ETH_tx_hash:
          value: '0x6d550b76008d75d25a735d2d96c640cc13b7a711372557955fbd3b1cad8a78cb'
    block_identifier:
      name: block_identifier
      in: path
      required: true
      description: The block identifier, hash or number.
      schema:
        type: string
        default: '0000000000000000000590fc0f3eba193a278534220b2b37e9849e1a770ca959'
      examples:
        Block_hash:
          value: '0000000000000000000590fc0f3eba193a278534220b2b37e9849e1a770ca959'
        Block_number:
          value: '100000'
