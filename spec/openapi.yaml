components:
  securitySchemes:
    apiKeyAuthHeader:
      type: apiKey
      in: header
      name: X-API-Key
      description: |
        Unlock higher TPS - Create your own API key in the [Blockdaemon App](https://app.blockdaemon.com).
      x-default: '2go1YqUcuAr4WZ2-3WgSD3c7qpatZqQuNWhTVBldKZnTSUtw'
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Opaque
      description: |
        [Legacy Auth] Unlock higher TPS - Create your own API key in the [Blockdaemon App](https://app.blockdaemon.com).
      x-default: '2go1YqUcuAr4WZ2-3WgSD3c7qpatZqQuNWhTVBldKZnTSUtw'
  responses:
    TooManyRequests:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            type: too-many-requests
            title: Too Many Requests
            status: 429
            detail: Request rate limits have been exceeded. Try again after a few seconds.
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            type: not-found
            title: Not Found
            status: 404
    UnauthorizedError:
      description: Invalid or expired token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            type: unauthorized
            title: Invalid Token
            status: 401
    ServerError:
      description: An internal server error happened
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            type: internal-server-error
            title: Internal Server Error
            status: 500
    ServiceUnavailable:
      description: The resource you are trying to access is currently unavailable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            type: unavailable
            title: Unavailable
            status: 503
