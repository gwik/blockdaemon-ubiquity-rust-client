servers:
  - url: https://svc.blockdaemon.com/universal/{version}
    description: Production server
    variables:
      version:
        enum:
          - v1
        default: v1
  - url: https://ubiquity.api.blockdaemon.com/{version}
    description: "[Legacy Auth] Production server"
    variables:
      version:
        enum:
          - v1
        default: v1
