        to:
          type: array
          description: A list of recipients.
          items:
            $ref: "#/components/schemas/tx_destination"
        contract:
          description: "The contract object."
          type: object
          properties:
            address:
              description: "The address of the contract."
              type: string
              example: "0xaFF4481D10270F50f203E0763e2597776068CBc5"
            type:
              description: "The type of contract."
