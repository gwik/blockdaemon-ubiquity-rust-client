  /{protocol}/{network}/account/{address}/txs:
    get:
      summary: Get a List of Transactions for a Given Address
      description: |
        Returns the transactions that an address was involved with, from newest to oldest.
      operationId: GetTxsByAddress
      tags:
        - Transactions
      parameters:
        - in: path
          name: protocol
          required: true
          description: |
            The protocol handle, one of: `algorand`, `avalanche`, `bitcoin`, `bitcoincash`, `dogecoin`, `ethereum`, `fantom`, `litecoin`, `optimism`, `polkadot`, `polygon`, `solana`, `tezos`, `stellar`, `xrp`.
          schema:
            type: string
            default: bitcoin
          examples:
            Bitcoin:
              value: bitcoin
        - $ref: '#/components/parameters/network'
        - $ref: '#/components/parameters/address'
        - $ref: '#/components/parameters/assets'
        - name: from
          in: query
          required: false
          description: Unix Timestamp from where to start
          schema:
            type: integer
          example: 961846434
        - name: to
          in: query
          required: false
          description: Unix Timestamp from where to end
          schema:
            type: integer
          example: 1119612834
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/page_token'
        - $ref: '#/components/parameters/page_size'
