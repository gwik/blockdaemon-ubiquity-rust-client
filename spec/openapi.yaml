  /{protocol}/{network}/tx/create:
    post:
      summary: Create an Unsigned Transaction
      description: |
        Creates an unsigned transaction.

        **Note** that Ethereum currently only supports singular transaction destinations.
      operationId: TxCreate
      tags:
        - Transactions
      parameters:
        - in: path
          name: protocol
          required: true
          description: |
            Protocol handle, one of: `avalanche`, `bitcoin`, `ethereum`, `dogecoin`, `fantom`, `polkadot`, `polygon`, `solana`.
          schema:
            type: string
            default: bitcoin
          examples:
            Bitcoin:
              value: bitcoin
        - $ref: '#/components/parameters/network'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tx_create'
            examples:
              example1:
                summary: Utilizing fees and index
                value:
                  from: "0x035F67C6D401514f58E6b121bc38b161cCABF7B9"
                  to:
                    - destination: "0xcC1d7718ce9C6aae689c95672BFC5341e5a4De77"
                      amount: 0.0000025
                  index: 1010
                  protocol:
                    ethereum:
                      maxFeePerGas: 1000
                      maxPriorityFeePerGas: 500

              example2:
                summary: Erc-20 transfer using contract address
                value:
                  from: "0x035F67C6D401514f58E6b121bc38b161cCABF7B9"
                  to:
                    - destination: "0xcC1d7718ce9C6aae689c95672BFC5341e5a4De77"
                      amount: 1.000
                  contract:
                    address: "0xaFF4481D10270F50f203E0763e2597776068CBc5"
                    type: "erc-20"

