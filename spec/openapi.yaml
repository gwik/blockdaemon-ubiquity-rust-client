      required:
        - action
        - address
        - block
        - currency
        - decimals
        - event_id
        - fee
        - hash
        - protocol
        - sender_address
        - timestamp
        - value
    report_field_meta:
      description: Additional metadata bespoke to specific protocols.
      oneOf:
        - $ref: '#/components/schemas/algorand_meta'
      discriminator:
        propertyName: type
        mapping:
          algorand_meta: '#/components/schemas/algorand_meta'
    smart_token:
