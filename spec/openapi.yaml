        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/accounts_obj'
      responses:
        '200':
          description: Balances
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts_balances'
              example:
                1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa:
                  - currency:
                      asset_path: bitcoin/native/btc
                      symbol: BTC
                      name: Bitcoin
                      decimals: 8
