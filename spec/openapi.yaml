        genesis_number:
          type: integer
          description: The genesis number.
          format: int64
        endpoints:
          type: array
          description: The supported endpoints.
          items:
            type: string
    protocols_overview:
      type: object
      properties:
        protocols:
          type: array
          description: List of items each describing a pair of supported protocol and network.
          items:
            type: object
            properties:
              handle:
                type: string
                description: The protocol name.
                example: bitcoin
              network:
                type: string
                description: 'The network type, i.e., mainnet, testnet, etc.'
                example: mainnet
    tx_create:
      type: object
      properties:
        from:
          type: string
