            - mined
            - unknown
        is_spent:
          type: boolean
          description: If the transaction output was spent or not, if the value is true the `spent` transaction object will be presented.
          example: true
        spent:
          $ref: '#/components/schemas/tx_minify'
        value:
          type: integer
          format: int64
          description: The amount of transaction output.
          nullable: true
        mined:
          $ref: '#/components/schemas/tx_minify'

    token:
      type: object
      description: The detail object.
      properties:
        type:
          type: string
          description: The name of token mechanism.
          example: credit_alphanum4
        id:
          type: string
          description: The token identifier.
          example: USD
        creator:
          type: string
          description: The address that created the token.
          example: GDUKMGUGDZQK6YHYA5Z6AY2G4XDSZPSZ3SW5UN3ARVMO6QSRDWP5YLEX
      required:
        - type
        - id
    token_currency:
      type: object
      properties:
        asset_path:
