        nonce:
          type: integer
          description: The nonce of the transaction.


    tx_minify:
      type: object
      nullable: true
      description: Transaction
      properties:
        index:
          type: integer
          description: The output index within a given transaction.
          example: 1
        tx_id:
          type: string
          description: The transaction identifier.
          example: 57f7dc46786c5d56d260186d459f1246943dd6e83ca00235909dad1b826f20b4
        date:
          type: integer
          format: int64
          description: The Unix timestamp.
          example: 1571222657
        block_id:
          type: string
          description: The ID of block.
          example: '0xaf2948aba2ed8cc7d5b7d4e4f4164a7c8819efc94d30aab3fce6904df68dbc07'
          nullable: true
        block_number:
          type: integer
          format: int64
          description: The height of block.
          example: 77477
          nullable: true
        confirmations:
          type: integer
          format: int64
          description: Total transaction confirmations.
          example: 10
    tx_output:
      type: object
      properties:
        status:
          type: string
          description: The result status of the transaction output.
