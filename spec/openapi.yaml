  /{protocol}/{network}/account/{address}/utxo:
    get:
      summary: Get a List of Transaction Inputs and Outputs
      operationId: GetUTXOByAccount
      description: |
        Returns the transaction inputs and outputs following the BTC's UTXO model definition by a user-definied account address.
      tags:
        - Transactions
      parameters:
        - in: path
          name: protocol
          required: true
          description: |
            The protocol handle, one of: `bitcoin`, `bitcoincash`, `dogecoin`, `litecoin`.
          schema:
            type: string
            default: bitcoin
          examples:
            Bitcoin:
              value: bitcoin
        - $ref: '#/components/parameters/network'
        - $ref: '#/components/parameters/address'
        - name: spent
          in: query
          description: Whether the transaction output was spent or not.
          schema:
            type: boolean
          example: true
        - name: check_mempool
          in: query
          description: Whether to check for UTXOs spent in the mempool as well as UTXOs pending in the mempool.
          schema:
            type: boolean
          example: true
        - name: from
          in: query
          required: false
          description: The Unix Timestamp from where to start.
          schema:
            type: integer
          example: 961846434
        - name: to
          in: query
          required: false
          description: The Unix Timestamp from where to end.
          schema:
            type: integer
          example: 1119612834
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/page_token'
        - name: page_size
          in: query
          required: false
          description: |
            The max number of items to return in a response
            Defaults to 50k and is capped at 100k.
          schema:
            type: integer
          example: 1000
      responses:
        '200':
          description: Transaction outputs filtered by the given parameters
          content:
