        meta:
          type: object
          description: Protocol specific data that doesn't fit into a standard model.
        block_number:
          type: integer
          description: Block number if mined, otherwise omitted.
          example: 789387
          nullable: true
        confirmations:
          type: integer
          description: Total transaction confirmations.

        events:
          type: array
          items:
            $ref: '#/components/schemas/event'
