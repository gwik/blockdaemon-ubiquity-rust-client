        symbol:
          type: string
          description: The currency symbol.
          example: ETH
        name:
          type: string
          description: The name of the currency.
          example: Ether
        decimals:
          type: integer
          description: The decimal places right to the comma.
          example: 18
        type:
          type: string
          description: The type of the currency.
