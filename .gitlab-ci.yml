stages:
  - generate
  - build-examples
  - test

# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/rust/tags/
image: "rust:1.53.0"

generate:
  image: docker:19.03.12
  stage: generate
  services:
    - docker:19.03.12-dind
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2

  script:
    - apk update
    - apk add git make
    - make generate > /dev/null
    - git config --global user.name "Mr.Roboto ðŸ¤–"
    - git config --global user.email "mrRoboto@blockdaemon.com"
    - git add ./generated ./docs
    - git commit -m "UB-00 Updating generated code with changes from ${CI_JOB_ID}"
    - git push http://gitlab-ci-token:${AUTH_TOKEN_UBIQUITY_RUST_CLIENT}@gitlab.com/Blockdaemon/ubiquity/ubiquity-rust-client.git HEAD:master
  only:
      refs:
        - master
      changes:
        - spec/openapi-v1.yaml

build-examples:
  stage: build-examples
  script: make examples

# Use cargo to test the project
test:cargo:
  stage: test
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - cargo test --workspace --verbose
    - rustup component add clippy
    - cargo clippy --all --all-features --tests

# Run cargo clippy
test:clippy:
  stage: test
  script:
    - rustup component add clippy
    - cargo clippy --all --all-features --tests
  dependencies:
    - generate
